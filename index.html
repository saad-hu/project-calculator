<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="calculator-container">
        <div class="calculator">
            <div class="display">
                <div class="digits-section"></div>
                <div class="result-section"></div>

            </div>
            
            <div class="clear-divide-section">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
                <button class="key operator divide">รท</button>
            </div>

            <div class="row">
                <button class="key operand">7</button>
                <button class="key operand">8</button>
                <button class="key operand">9</button>
                <button class="key operator multiply">x</button>
            </div>

            <div class="row">
                <button class="key operand">4</button>
                <button class="key operand">5</button>
                <button class="key operand">6</button>
                <button class="key operator">-</button>
            </div>

            <div class="row">
                <button class="key operand">1</button>
                <button class="key operand">2</button>
                <button class="key operand">3</button>
                <button class="key operator">+</button>
            </div>

            <div class="row">
                <button class="key operand">.</button>
                <button class="key zero">0</button>
                <button class="equalSign">=</button>
            </div>
        </div>
    </div>

    <p class="note"><strong>Note:</strong> Calculations are done in pairs.</p>

    <script src="script.js"></script>
</body>
</html>
