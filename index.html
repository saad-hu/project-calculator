<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="heading-container">
        <h1 class="heading">Calculator</h1>
    </div>

    <div id="calculator-container">
        <div class="calculator">
            <div class="display">
                <div class="digits-section">5x10</div>
                <div class="result-section">50</div>

            </div>
            
            <div class="clear-section">
                <div class="clear all-keys">Clear</div>
                <div class="delete all-keys">Delete</div>
            </div>

            <table class="keys">
                <tr>
                    <td class="all-keys">7</td>
                    <td class="all-keys">8</td>
                    <td class="all-keys">9</td>
                    <td class="all-keys">รท</td>
                </tr>
                <tr>
                    <td class="all-keys">4</td>
                    <td class="all-keys">5</td>
                    <td class="all-keys">6</td>
                    <td class="all-keys">x</td>
                </tr>
                <tr>
                    <td class="all-keys">1</td>
                    <td class="all-keys">2</td>
                    <td class="all-keys">3</td>
                    <td class="all-keys">-</td>
                </tr>
                <tr>
                    <td class="all-keys">.</td>
                    <td class="all-keys">0</td>
                    <td class="all-keys">=</td>
                    <td class="all-keys">+</td>
                </tr>
            </table>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
